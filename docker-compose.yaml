    - CORE_OPERATIONS_LISTENADDRESS=fico-peer:7053
    ports:
    - 10051:7051
    - 10053:7053
    depends_on:
    - orderer0
    - appraiser-peer
    - audit-peer
    - bank-peer
    networks:
