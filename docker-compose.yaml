version: '2'

networks:
  landrecord:
    name: fabric_landrecord

services:
  appraiser-ca:
    container_name: appraiser-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: appraiser-ca
    ports:
    - 7054:7054
    networks:
      - landrecord
    
  audit-ca:
    container_name: audit-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: audit-ca
    ports:
    - 8054:7054
    networks:
      - landrecord
    
  bank-ca:
    container_name: bank-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: bank-ca
    ports:
    - 9054:7054
    networks:
      - landrecord

  fico-ca:
    container_name: fico-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: fico-ca
    ports:
    - 10054:7054
    networks:
      - landrecord
  
  insurance-ca:
    container_name: insurance-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: insurance-ca
    ports:
    - 11054:7054
    networks:
      - landrecord

  registry-ca:
    container_name: registry-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
