    ports:
    - 12054:7054
    networks:
      - landrecord
  
  title-ca:
    container_name: title-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: title-ca
    ports:
    - 13054:7054
    networks:
      - landrecord

  orderer-ca:
    container_name: orderer-ca
    extends:
      file: ./base/ca-base.yaml
      service: ca-base
    image: orderer-ca
    ports:
    - 14054:7054
    networks:
      - landrecord

  orderer0:
    container_name: orderer0
    image: orderer
    environment:
    - FABRIC_LOGGING_SPEC=INFO
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
    - ORDERER_GENERAL_LISTENPORT=7050
    - ORDERER_GENERAL_BOOTSTRAPFILE=/orderer/crypto/genesis.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=/orderer/crypto/msp
    - ORDERER_GENERAL_TLS_ENABLED=true
    - ORDERER_GENERAL_TLS_PRIVATEKEY=/orderer/crypto/tls/server.key
    - ORDERER_GENERAL_TLS_CERTIFICATE=/orderer/crypto/tls/server.crt
    - ORDERER_GENERAL_TLS_ROOTCAS=/orderer/crypto/tls/ca.crt
    # - ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED=true
    # - ORDERER_GENERAL_TLS_CLIENTROOTCAS=/orderer/crypto/tls/ca.crt
    working_dir: /orderer
    command: orderer
    ports:
    - 7050:7050
    networks:
      - landrecord

  appraiser-peer:
    container_name: appraiser-peer
    extends:
      file: ./base/peer-base.yaml
      service: peer-base
    image: appraiser-peer
    environment:
    - CORE_PEER_ID=appraiser-peer
    - CORE_PEER_ADDRESS=appraiser-peer:7051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=appraiser-peer:7051
    - CORE_PEER_LOCALMSPID=AppraiserMSP
    - CORE_PEER_GOSSIP_BOOTSTRAP=appraiser-peer:7051
    - CORE_OPERATIONS_LISTENADDRESS=appraiser-peer:7053
    ports:
    - 7051:7051
    - 7053:7053
    depends_on:
    - orderer0
    networks:
      - landrecord
  
  audit-peer:
    container_name: audit-peer
    extends:
      file: ./base/peer-base.yaml
      service: peer-base
    image: audit-peer
    environment:
    - CORE_PEER_ID=audit-peer
    - CORE_PEER_ADDRESS=audit-peer:7051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=audit-peer:7051
    - CORE_PEER_LOCALMSPID=AuditMSP
    - CORE_PEER_GOSSIP_BOOTSTRAP=audit-peer:7051
    - CORE_OPERATIONS_LISTENADDRESS=audit-peer:7053
    ports:
    - 8051:7051
    - 8053:7053
    depends_on:
    - orderer0
    - appraiser-peer
    networks:
      - landrecord
  
  bank-peer:
    container_name: bank-peer
    extends:
      file: ./base/peer-base.yaml
      service: peer-base
    image: bank-peer
    environment:
    - CORE_PEER_ID=bank-peer
    - CORE_PEER_ADDRESS=bank-peer:7051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=bank-peer:7051
    - CORE_PEER_LOCALMSPID=BankMSP
    - CORE_PEER_GOSSIP_BOOTSTRAP=bank-peer:7051
    - CORE_OPERATIONS_LISTENADDRESS=bank-peer:7053
    ports:
    - 9051:7051
    - 9053:7053
    depends_on:
    - orderer0
    - appraiser-peer
    - audit-peer
    networks:
      - landrecord

